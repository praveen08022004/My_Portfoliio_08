<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon to GitHub</title>
    <style>
        :root {
            --primary-color: #4895ef;
            --secondary-color: #4361ee;
            --accent-color: #3f37c9;
            --text-color: #f8f9fa;
            --text-light: #adb5bd;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --nav-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            --glass-bg: rgba(30, 30, 30, 0.8);
        }

        [data-theme="dark"] {
            --primary-color: #4895ef;
            --secondary-color: #4361ee;
            --accent-color: #3f37c9;
            --text-color: #f8f9fa;
            --text-light: #adb5bd;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --nav-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            --glass-bg: rgba(30, 30, 30, 0.8);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        header {
            background-color: var(--card-bg);
            box-shadow: var(--nav-shadow);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .notification-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .notification-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2rem;
        }

        p {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .github-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .github-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: var(--card-bg);
            padding: 20px 0;
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .notification-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <header>
        <div class="container header-content">
            <a href="#" class="logo">MyProject</a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="notification-card">
                <div class="notification-icon">⚠️</div>
                <h1>Coming Soon to GitHub</h1>
                <p>This project hasn't been added to GitHub yet, but it will be available soon. Please check back later!</p>
                <a href="#" class="github-button" id="github-link">Remind Me Later</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 MyProject. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('github-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Thank you for your interest! This project will be available on GitHub soon.');
        });
    </script>
</body>
</html>
